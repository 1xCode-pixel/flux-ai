<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flux Store</title>
    <style>
        :root {
            --bg: #050505;
            --card-bg: rgba(25, 25, 30, 0.8);
            --accent-pro: #ffd700;
            --accent-ultra: #bc13fe;
            --text: #ffffff;
        }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a1a2e 0%, var(--bg) 100%); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        .header { text-align: center; padding: 40px 20px 10px; }
        h1 { font-size: 2.2rem; margin: 0; background: linear-gradient(90deg, #7f5af0, #2cb67d); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* ПЕРЕКЛЮЧАТЕЛЬ СРОКОВ */
        .period-selector {
            display: flex;
            background: #16161a;
            padding: 5px;
            border-radius: 12px;
            margin: 20px 0;
            gap: 5px;
            border: 1px solid #333;
        }
        .p-btn {
            background: transparent; border: none; color: #888; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .p-btn.active { background: #2cb67d; color: white; box-shadow: 0 0 10px rgba(44,182,125,0.4); }

        .container { width: 100%; max-width: 800px; padding: 20px; padding-bottom: 100px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .card { background: var(--card-bg); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); border-radius: 24px; padding: 25px; text-align: center; position: relative; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card.pro { border-top: 3px solid var(--accent-pro); }
        .card.ultra { border-top: 3px solid var(--accent-ultra); }
        
        .badge { font-size: 0.8rem; font-weight: bold; padding: 4px 10px; border-radius: 10px; background: rgba(255,255,255,0.1); display: inline-block; margin-bottom: 10px; }
        .pro .badge { color: var(--accent-pro); } .ultra .badge { color: var(--accent-ultra); }
        
        .price { font-size: 2rem; font-weight: 800; margin: 15px 0; }
        
        button.buy-btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 1rem; font-weight: bold; cursor: pointer; margin-top: 15px; }
        .pro .buy-btn { background: var(--accent-pro); color: black; }
        .ultra .buy-btn { background: var(--accent-ultra); color: white; }

        /* MODAL */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); z-index: 100; }
        .key-box { background: #16161a; padding: 30px; border-radius: 20px; border: 1px solid #333; text-align: center; width: 80%; max-width: 350px; }
        .key-val { background: black; color: #2cb67d; padding: 15px; font-family: monospace; border-radius: 8px; border: 1px dashed #2cb67d; margin: 15px 0; word-break: break-all; }
        
        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="header">
        <h1>Flux Market</h1>
        
        <div class="period-selector">
            <button class="p-btn active" onclick="setPeriod('1D')">1 День</button>
            <button class="p-btn" onclick="setPeriod('3D')">3 Дня</button>
            <button class="p-btn" onclick="setPeriod('1W')">Неделя</button>
            <button class="p-btn" onclick="setPeriod('1M')">Месяц</button>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <div class="card pro">
                <div class="badge">PRO</div>
                <div class="price" id="price-pro">99₽</div>
                <div style="color:#aaa; font-size: 0.9rem; text-align: left; margin-bottom: 10px;">
                    ✓ 100 сообщений/час<br>
                    ✓ 50 картинок/час<br>
                    ✓ Быстрая очередь
                </div>
                <button class="buy-btn" onclick="buy('PRO')">Купить PRO</button>
            </div>

            <div class="card ultra">
                <div class="badge">ULTRA</div>
                <div class="price" id="price-ultra">249₽</div>
                <div style="color:#aaa; font-size: 0.9rem; text-align: left; margin-bottom: 10px;">
                    ✓ 500 сообщений/час<br>
                    ✓ 500 картинок/час<br>
                    ✓ Модель MAXIMUS
                </div>
                <button class="buy-btn" onclick="buy('ULTRA')">Купить ULTRA</button>
            </div>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="key-box">
            <h3>Ваш ключ готов!</h3>
            <div class="key-val" id="keyText">...</div>
            <button class="buy-btn" style="background: #333; color: white;" onclick="document.getElementById('modal').style.display='none'">Закрыть</button>
        </div>
    </div>

    <script>
        let selectedPeriod = '1D';
        
        // Цены (Просто для вида)
        const prices = {
            '1D': { pro: '49₽', ultra: '99₽' },
            '3D': { pro: '99₽', ultra: '199₽' },
            '1W': { pro: '199₽', ultra: '399₽' },
            '1M': { pro: '499₽', ultra: '999₽' }
        };

        function setPeriod(p) {
            selectedPeriod = p;
            document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            // Обновляем цены на экране
            document.getElementById('price-pro').innerText = prices[p].pro;
            document.getElementById('price-ultra').innerText = prices[p].ultra;
        }

        async function buy(tier) {
            const btn = event.target;
            btn.innerText = "Загрузка...";
            
            try {
                const res = await fetch('/api/buy-key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tier: tier, period: selectedPeriod })
                });
                const data = await res.json();
                
                if(data.status === 'success') {
                    document.getElementById('keyText').innerText = data.key;
                    document.getElementById('modal').style.display = 'flex';
                }
            } catch(e) { alert("Ошибка"); }
            
            btn.innerText = `Купить ${tier}`;
        }
    </script>
</body>
</html>
