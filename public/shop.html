<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flux Noir Shop</title>
    <style>
        /* ЧЕРНО-БЕЛАЯ ТЕМА */
        :root {
            --bg: #000000;
            --card-bg: #0a0a0a;
            --border: #333333;
            --text-main: #ffffff;
            --text-dim: #888888;
            
            /* Цвет только для акцентов */
            --pro: #ffd700;
            --ultra: #bd00ff;
        }

        body {
            margin: 0;
            font-family: 'Courier New', Courier, monospace; /* Стиль печатной машинки */
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header { text-align: center; padding: 40px 20px 20px; border-bottom: 1px solid #111; width: 100%; }
        h1 { font-size: 2rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; }
        .subtitle { color: var(--text-dim); font-size: 0.9rem; margin-top: 5px; }

        /* ВЫБОР СРОКА (Черно-белые кнопки) */
        .period-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        .p-btn {
            background: black;
            border: 1px solid #333;
            color: #555;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            transition: 0.2s;
        }
        .p-btn:hover { border-color: #fff; color: #fff; }
        .p-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* СЕТКА */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        /* КАРТОЧКИ */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 30px;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }
        
        /* ЦВЕТА ТОЛЬКО ПРИ НАВЕДЕНИИ ИЛИ В РАМКАХ */
        .card.pro { border-top: 2px solid var(--pro); }
        .card.ultra { border-top: 2px solid var(--ultra); }

        .card:hover { transform: translateY(-5px); border-color: #fff; }

        .title { font-size: 1.5rem; margin-bottom: 10px; font-weight: bold; }
        .price { font-size: 2.5rem; margin: 20px 0; font-weight: bold; }
        .desc { color: var(--text-dim); font-size: 0.8rem; line-height: 1.6; text-align: left; margin-bottom: 20px; }
        
        /* КНОПКИ ПОКУПКИ */
        .buy-btn {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            font-family: inherit;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .buy-btn:hover { background: #fff; color: #000; }
        .pro .buy-btn:hover { background: var(--pro); border-color: var(--pro); color: black; }
        .ultra .buy-btn:hover { background: var(--ultra); border-color: var(--ultra); color: white; }

        /* МОДАЛЬНОЕ ОКНО */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: none; align-items: center; justify-content: center;
            z-index: 100;
        }
        .key-box {
            background: #000;
            border: 1px solid #fff;
            padding: 40px;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }
        
        /* ПОЛЕ КЛЮЧА (НЕЛЬЗЯ ПИСАТЬ) */
        .key-input {
            background: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 15px;
            width: 100%;
            box-sizing: border-box;
            font-family: monospace;
            font-size: 1.2rem;
            text-align: center;
            margin: 20px 0;
            outline: none;
        }
        .key-input:focus { border-color: #fff; }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Flux Shop</h1>
        <div class="subtitle">STORE_V2.0 // NOIR_EDITION</div>
    </div>

    <div class="period-selector">
        <button class="p-btn active" onclick="setPeriod('1D')">1 ДЕНЬ</button>
        <button class="p-btn" onclick="setPeriod('3D')">3 ДНЯ</button>
        <button class="p-btn" onclick="setPeriod('1W')">НЕДЕЛЯ</button>
        <button class="p-btn" onclick="setPeriod('1M')">МЕСЯЦ</button>
    </div>

    <div class="grid">
        <div class="card pro">
            <div class="title" style="color: var(--pro);">PRO</div>
            <div class="price" id="price-pro">99₽</div>
            <div class="desc">
                [+] 100 сообщений/час<br>
                [+] 50 генераций/час<br>
                [+] Приоритет скорости
            </div>
            <button class="buy-btn" onclick="buy('PRO')">КУПИТЬ PRO</button>
        </div>

        <div class="card ultra">
            <div class="title" style="color: var(--ultra);">ULTRA</div>
            <div class="price" id="price-ultra">249₽</div>
            <div class="desc">
                [+] 500 сообщений/час<br>
                [+] 500 генераций/час<br>
                [+] Модель MAXIMUS
            </div>
            <button class="buy-btn" onclick="buy('ULTRA')">КУПИТЬ ULTRA</button>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="key-box">
            <h2>ОПЛАТА ПРИНЯТА</h2>
            <p style="color: #666; font-size: 12px;">СКОПИРУЙТЕ ЭТОТ КЛЮЧ</p>
            
            <input type="text" id="keyText" class="key-input" value="LOADING..." readonly onclick="this.select()">
            
            <button class="buy-btn" onclick="copyAndClose()">СКОПИРОВАТЬ</button>
        </div>
    </div>

    <script>
        let selectedPeriod = '1D';
        const prices = {
            '1D': { pro: '49₽', ultra: '99₽' },
            '3D': { pro: '99₽', ultra: '199₽' },
            '1W': { pro: '199₽', ultra: '399₽' },
            '1M': { pro: '499₽', ultra: '999₽' }
        };

        function setPeriod(p) {
            selectedPeriod = p;
            document.querySelectorAll('.p-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('price-pro').innerText = prices[p].pro;
            document.getElementById('price-ultra').innerText = prices[p].ultra;
        }

        async function buy(tier) {
            const btn = event.target;
            btn.innerText = "ОБРАБОТКА...";
            
            try {
                const res = await fetch('/api/buy-key', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ tier: tier, period: selectedPeriod })
                });
                const data = await res.json();
                
                if(data.status === 'success') {
                    const input = document.getElementById('keyText');
                    input.value = data.key;
                    document.getElementById('modal').style.display = 'flex';
                }
            } catch(e) { alert("ERROR"); }
            
            btn.innerText = `КУПИТЬ ${tier}`;
        }

        function copyAndClose() {
            const copyText = document.getElementById("keyText");
            copyText.select();
            document.execCommand("copy"); // Копируем
            
            const btn = event.target;
            btn.innerText = "СКОПИРОВАНО!";
            setTimeout(() => {
                document.getElementById('modal').style.display = 'none';
                btn.innerText = "СКОПИРОВАТЬ";
            }, 1000);
        }
    </script>
</body>
</html>
